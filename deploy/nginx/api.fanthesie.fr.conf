limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    listen [::]:80;
    server_name api.fanthesie.fr;
    location / {
        limit_req zone=api_limit burst=5 nodelay;
        return 301 https://$host$request_uri;
    }
}

server {
    server_name api.fanthesie.fr;
    limit_req zone=api_limit burst=5 nodelay;

    listen 443 ssl;
    listen [::]:443 ssl;
    ssl_certificate /etc/letsencrypt/live/api.fanthesie.fr/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api.fanthesie.fr/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    location / {
        limit_req zone=api_limit burst=5 nodelay;
        proxy_pass http://127.0.0.1:3000/;
    }
}